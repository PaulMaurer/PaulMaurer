<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Paul-Maurer.de</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0d0d0d;
    }
    #overlay {
      position: absolute;
      overflow: auto;
      top: 20%;
      left: 10%;
      width: 60%;
      height: 60%;
      /*background: rgba(255, 255, 255, 0.678);
      box-shadow: 0 30px 40px rgba(0,0,0,.1);
      border-radius: 10px;
      color: white;*/
      font-size: 24px;
      z-index: 2; /* Damit es ÜBER dem Canvas liegt */
    }
    canvas {
      display: block;
      position:fixed;
      top: 0;
      left: 0;
      z-index: 1; /* Canvas ist UNTER dem Overlay */
    }
  </style>
</head>
<body>
<!-- <div id="overlay">
    <img src="logo-blackfont-nofan.png" alt="" style="width: 100%; height: auto; margin-bottom: 20px;">
</div> -->
<canvas id="particleCanvas"></canvas>

<script>
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');

let particles = [];
const particleCount = 200; // Anzahl der Partikel
const maxDistance = 200;

// Größe anpassen
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Partikel erstellen
for (let i = 0; i < particleCount; i++) {
  particles.push({
    x: Math.random() * (canvas.width+100) - 50,
    y: Math.random() * (canvas.height+100) - 50,
    vx: (Math.random() - 0.5) * 1,
    vy: (Math.random() - 0.5) * 1,
    radius: 2
  });
}

// Haupt-Update- und Zeichenfunktion
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Partikel bewegen
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;

    // Kollision mit Rand
    if (p.x < -50 || p.x > canvas.width+50) p.vx *= -1;
    if (p.y < -50 || p.y > canvas.height+50) p.vy *= -1;

    // Partikel zeichnen
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = '#ffffff';
    ctx.fill();
  });

  // Linien zwischen nahen Partikeln
  for (let i = 0; i < particleCount; i++) {
    for (let j = i + 1; j < particleCount; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < maxDistance) {
        ctx.beginPath();
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.strokeStyle = `rgba(255,255,255,${1 - dist / maxDistance})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
